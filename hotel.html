<!DOCTYPE html>
<html>
  <head>
    <title>Hotel Booking Form</title>
  </head>
  <style>
    body {
    background-image: url('back1.jpg');
    background-repeat: no-repeat;
    background-size: cover; 
  }
  </style>
  <body align="center">
    <h1>Hotel Booking Form</h1>
    <form action="submit_booking.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name"><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email"><br><br>
      <label for="checkin">Check-in date:</label>
      <input type="date" id="checkin" name="checkin"><br><br>
      <label for="checkout">Check-out date:</label>
      <input type="date" id="checkout" name="checkout"><br><br>
      <label for="rooms">Number of rooms:</label>
      <input type="number" id="rooms" name="rooms"><br><br>
      <label for="guests">Number of guests:</label>
      <input type="number" id="guests" name="guests"><br><br>
      <button type="submit" onclick="calculateAmount()">Submit</button>
      <button type="reset" value="Reset">Reset</button>
    </form>
    <br>
    <p id="totalAmount"></p>
    <script>
      function calculateAmount() {
        const rooms = document.getElementById("rooms").value;
        const guests = document.getElementById("guests").value;
        const checkinDate = new Date(document.getElementById("checkin").value);
        const checkoutDate = new Date(document.getElementById("checkout").value);
        const timeDiff = Math.abs(checkoutDate.getTime() - checkinDate.getTime());
        const nightCount = Math.ceil(timeDiff / (1000 * 3600 * 24)); 
        const roomRate = 2000; // rate per night for one room
        const totalAmount = rooms * guests * nightCount * roomRate;
        document.getElementById("totalAmount").innerHTML = "Amount charged: " + totalAmount + " INR";
      }
    </script>
  </body>
</html>
